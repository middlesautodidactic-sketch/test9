        }

        input:focus {

            border-color: #FF4B2B;
            box-shadow: 0 0 0 3px rgba(255, 75, 43, 0.1);
        }

        button {

            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;

            font-family: 'Montserrat', sans-serif;

        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 75, 43, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .message.error {

            color: #721c24;

        }

        .message.show {

        }

        .welcome-container {

        .welcome-container.show {

        @keyframes fadeIn {

            }

        }

        .welcome-icon {

            }

            }

            }
        }
    </style>
</head>
